{% extends "base.html" %}

{% block title %}Question - Kafka or Not?{% endblock %}

{% block content %}
<span
    style="font-size: 0.75rem; color: var(--accent-color); text-transform: uppercase; letter-spacing: 1px; font-weight: bold; display:block; margin-bottom:10px;">
    Assessment
</span>

<h1>{{ question.text }}</h1>

<div class="options-grid">
    {% for key, answer in question.answers.items() %}
    <a href="/q/{{ answer.next_id }}?ans={{ q_id }}:{{ key }}" class="option-btn">
        <span class="option-text">{{ answer.text }}</span>
        <span class="arrow">â†’</span>
    </a>
    {% endfor %}
</div>
{% endblock %}
